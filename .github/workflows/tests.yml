name: tests

on:
  push:
    branches: [develop, main, master, workos]
  pull_request:
    branches: [develop, main, master, workos]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: job_site
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_mysql

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node Dependencies
        run: npm install

      # ⛔ Composer install NO SCRIPTS to avoid package discover (must be BEFORE copying .env)
      - name: Install composer (no scripts)
        run: composer install --no-interaction --prefer-dist --no-scripts

      # ✔ Create temporary safe env to prevent DB connection
      - name: Create safe environment file
        run: |
          echo "APP_ENV=testing" > .env
          echo "APP_KEY=" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      # ✔ Now MySQL is ready → copy actual CI env
      - name: Copy CI environment file
        run: cp .env.ci .env

      - name: Generate Application Key
        run: php artisan key:generate

      # ✔ Run the artisan scripts now that MySQL is available
      - name: Run Composer scripts
        run: composer run-script post-autoload-dump

      - name: Run migrations
        run: php artisan migrate --force

      - name: Build Assets
        run: npm run build

      - name: Run tests
        run: ./vendor/bin/pest
