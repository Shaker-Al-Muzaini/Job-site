name: tests

on:
  push:
    branches: [develop, main, master, workos]
  pull_request:
    branches: [develop, main, master, workos]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: job_site
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_mysql

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node Dependencies
        run: npm install

      # 1) Install composer WITHOUT scripts (no package discover)
      - name: Install Composer without scripts
        run: composer install --no-interaction --no-scripts --prefer-dist

      # 2) SAFE ENV so Laravel does NOT connect to MySQL yet
      - name: Create safe env
        run: |
          echo "APP_ENV=ci" > .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      # 3) Generate key WITHOUT touching MySQL
      - name: Generate key
        run: php artisan key:generate

      # 4) Load CI ENV NOW (MySQL is ready)
      - name: Load CI environment
        run: cp .env.ci .env

      # 5) Run composer scripts (package discover)
      - name: Run composer scripts
        run: composer run-script post-autoload-dump

      # 6) NOW migrate (MySQL ready)
      - name: Run migrations
        run: php artisan migrate --force

      - name: Build Assets
        run: npm run build

      - name: Run Tests
        run: ./vendor/bin/pest
