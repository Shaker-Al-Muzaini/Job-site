name: CI Tests

on:
  push:
    branches: [develop, main, master, workos]
  pull_request:
    branches: [develop, main, master, workos]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: job_site
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql, intl
          coverage: none

      - name: Setup Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm install

      - name: Build Frontend assets
        run: npm run build

      - name: Copy CI environment
        run: cp .env.example .env

      - name: Configure Laravel environment
        run: |
          php artisan key:generate
          sed -i "s/DB_CONNECTION=.*/DB_CONNECTION=mysql/" .env
          sed -i "s/DB_HOST=.*/DB_HOST=mysql/" .env
          sed -i "s/DB_PORT=.*/DB_PORT=3306/" .env
          sed -i "s/DB_DATABASE=.*/DB_DATABASE=job_site/" .env
          sed -i "s/DB_USERNAME=.*/DB_USERNAME=root/" .env
          sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=root/" .env

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..15}; do
            if mysql -h mysql -uroot -proot -e "SELECT 1" &> /dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run Laravel migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: php artisan test
